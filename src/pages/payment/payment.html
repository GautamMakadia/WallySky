<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <div class="container">
        <h1>Make Payment</h1>
        <img src="" alt="">
        <form id="signup-form" class="auth_form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
          </div>
    
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
          </div>
    
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
          </div>
    
          <div class="form-group">
            <label for="conf_password">Confirm Password:</label>
            <input type="password" id="conf_password" name="conf_password" required><br>
          </div>
    
    
          <input id="signup" class="form-btn-main" type="submit" name="signup" value="Sign Up">
    
    
          <div class="form-group ext-link">
            <p>Already Registered <a href="login.html">Login Here</a></p>
          </div>
    
        </form>
      </div>
</body>
</html>
