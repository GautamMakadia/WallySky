<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

</head>

<style>
  body.disabled {
      display: none;
  }

  body::-webkit-scrollbar {
      display: none;
  }

  /* Hide scrollbar for IE, Edge and Firefox */
  body {
      -ms-overflow-style: none;
      scrollbar-width: none;
  }
</style>

<body class="disabled">

  <h1 id="page-heading">ðŸŒ€ Welcome To WallySky</h1>

  <div class="container">
    <h1>Sign Up</h1>
    <form id="signup-form" class="auth_form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
      </div>
  
      <div class="form-group">
        <label for="conf_password">Confirm Password:</label>
        <input type="password" id="conf_password" name="conf_password" required><br>
      </div>
  

      <input id="signup" class="form-btn-main" type="submit" name="signup" value="Sign Up">
  
  
      <div class="form-group ext-link">
        <p>Already Registered <a href="login.html">Login Here</a></p>
      </div>
  
    </form>
  </div>
</body>

</html>
